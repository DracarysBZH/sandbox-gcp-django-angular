name: ğŸš€ Deploy Infrastructure

on:
  workflow_dispatch:

jobs:
  deploy_infrastructure:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: ğŸ”‘ Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: âš™ï¸ Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: ğŸ› ï¸ Terraform Init
        working-directory: iac
        run: terraform init

      - name: ğŸ“‹ Terraform Plan
        working-directory: iac
        run: |
          terraform plan -out=tfplan \
            -var="gcp_project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="gcp_location=${{ secrets.GCP_REGION }}" \
            -var="service_account_name=${{ secrets.GCP_SA_NAME }}" \
            -var="gcp_project_number=${{ secrets.GCP_PROJECT_NUMBER }}"

      - name: âœ… Terraform Apply
        working-directory: iac
        run: |
          terraform apply \
            -var="gcp_project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="gcp_location=${{ secrets.GCP_REGION }}" \
            -var="service_account_name=${{ secrets.GCP_SA_NAME }}" \
            -var="gcp_project_number=${{ secrets.GCP_PROJECT_NUMBER }}" \
            tfplan
