<div class="item-card-placeholder" *cdkDragPlaceholder></div>

<mat-card
  appearance="raised"
  class="item-card"
  [ngClass]="{'done-item': item.is_done }"
>
  <mat-card-header class="item-card-header">
    <mat-card-title>{{ item.title }}</mat-card-title>
    <button
      mat-icon-button
      (click)="deleteItem()"
      [disabled]="isDeleting"
    >
      @if (isDeleting) {
        <mat-icon><mat-spinner class="disabled-spinner" diameter="24"></mat-spinner></mat-icon>
      } @else {
        <mat-icon>delete</mat-icon>
      }
    </button>
  </mat-card-header>
  <mat-card-content>
    <p>{{ item.description }}</p>
  </mat-card-content>
  <mat-card-footer class="item-card-footer">
    {{ item.created_at | date }}
  </mat-card-footer>
</mat-card>
