<h2 mat-dialog-title>Ajouter un nouvel item</h2>
<mat-dialog-content>
  <form [formGroup]="itemFormGroup" class="item-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Titre</mat-label>
      <input matInput formControlName="title" required>
      @if (itemFormGroup.get("title")?.hasError("required") && itemFormGroup.get("title")?.touched) {
        <mat-error>Le titre est requis</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
      @if (itemFormGroup.get("description")?.hasError("required") && itemFormGroup.get("description")?.touched) {
        <mat-error>La description est requise</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-button
    (click)="cancel()"
    [disabled]="isCreatingItem"
  >
    Annuler
  </button>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!itemFormGroup.valid || isCreatingItem"
    (click)="submit()"
  >
    Ajouter
    @if (isCreatingItem) {
      <mat-icon><mat-spinner class="disabled-spinner" diameter="18"></mat-spinner></mat-icon>
    }
  </button>
</mat-dialog-actions>
